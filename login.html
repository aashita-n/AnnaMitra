<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>AnnaMitra</title>
<link rel="stylesheet" href="css /login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="navbar">
    <img src="images/Green Leaf Nature Logo Design-3-2-2.png" alt="Logo">
    <hr class="divider">
  </div>
  <div class="content">
    <div class="right-section">
      <h1 class="h1-line-height" style="font-size: 45px">Log In </h1>
      <p>
        
        <form>
         
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
         
          
          <br>
          <div class="bottom-buttons">
            <button type="submit" class="btn-3">
              <span>Log In to your Account</span>
            </button>
          </div>
        </form>
      </p>
    </div>
    <div class="left-section">
      <img src="images/46895294 (1) Background Removed.png" alt="Food Donation Image" style="max-width: 100%; filter:drop-shadow(6px 6px 6px rgba(0,0,0,0.4));">
    </div>
  </div>
</div>
</body>
</html>
